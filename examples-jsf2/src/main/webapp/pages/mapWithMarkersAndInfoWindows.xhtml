<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:m="http://code.google.com/p/gmaps4jsf/">

<ui:composition template="../templates/layout.xhtml">

	<ui:define name="title">Welcome to GMaps4JSF Examples</ui:define>
	<ui:define name="ajaxIncludes"></ui:define>
	
	<ui:define name="mashup">
	     <h1>A map with both markers and Information windows</h1>
	    
    	 <h:form id="form">
    		<m:map width="500px" height="500px" latitude="30.01" longitude="31.14">
    			<m:marker latitude="30.01" longitude="31.14"/>
    			<m:htmlInformationWindow latitude="30.01" longitude="31.14" 
    			   htmlText="&lt;center&gt;Welcome to Cairo, Egypt&lt;/center&gt;"/>
    		</m:map>
    	 </h:form>
	</ui:define>

</ui:composition>
</html>
