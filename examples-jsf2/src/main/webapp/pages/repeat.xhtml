<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:m="http://code.google.com/p/gmaps4jsf/">

<ui:composition template="../templates/layout.xhtml">

        <ui:define name="title">Welcome to GMaps4JSF Examples</ui:define>
        <ui:define name="ajaxIncludes"></ui:define>
        
        <ui:define name="mashup">
             <h1>A list of markers with info windows (ui:repeat sample)</h1>
            
         <h:form id="form">
             <m:map width="500px" latitude="10.1" longitude="10.1" height="500px" zoom="6" autoReshape="true">
                  <m:marker />
                  <m:marker address="Jos, Nigeria">
                     <m:icon imageURL="http://google-maps-icons.googlecode.com/files/sun.png"/>
                  </m:marker>
                  <ui:repeat var="loc" value="#{locs}">
                      <m:marker latitude="#{loc.latitude}" longitude="#{loc.longitude}">
                          <m:htmlInformationWindow htmlText="&lt;b&gt;#{loc.latitude}-#{loc.longitude}&lt;/b&gt;" />
                       </m:marker>
                  </ui:repeat>
              </m:map>
          </h:form>
        </ui:define>

</ui:composition>
</html>
