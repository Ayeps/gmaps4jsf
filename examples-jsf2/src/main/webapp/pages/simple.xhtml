<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:m="http://code.google.com/p/gmaps4jsf/">

<ui:composition template="../templates/layout.xhtml">

        <ui:define name="title">Welcome to GMaps4JSF Examples</ui:define>
        <ui:define name="ajaxIncludes"></ui:define>
        
        <ui:define name="mashup">
             <h1>Simple Map with a marker and an InfoWindow</h1>
            
             <h:form id="form">
                 <m:map width="500" height="450px" latitude="30.01" longitude="31.14" enableScrollWheelZoom="true">
                      <m:marker>
                          <m:htmlInformationWindow htmlText="This is Cairo, Egypt" />
                      </m:marker>
                  </m:map>
             </h:form>
        </ui:define>

</ui:composition>
</html>
