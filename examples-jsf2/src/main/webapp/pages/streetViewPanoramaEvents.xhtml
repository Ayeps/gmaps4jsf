<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:m="http://code.google.com/p/gmaps4jsf/">

<ui:composition template="../templates/layout.xhtml">

        <ui:define name="title">Welcome to GMaps4JSF Examples</ui:define>
        <ui:define name="ajaxIncludes"></ui:define>
        
        <ui:define name="mashup">
        <h:form id="form">
              <h1>Street View Panorama Event Listener on the Panorama zoom (Try it by making zoom in and out)!!!</h1> 
			  
              <script>
                  function panoramaZoomChanged() {
				      document.getElementById("result").innerHTML = 
					  ("Panorama zoom changed and the current zoom = " + pano1.getPov().zoom);       
                  }
              </script> 			  
			  
			  <div id="result"></div>			  
              <m:streetViewPanorama width="500px" 
                                    height="500px" 
                                    latitude="42.345573" 
                                    longitude="-71.098326"
                                    jsVariable="pano1">
                    <m:eventListener eventName="pov_changed" jsFunction="panoramaZoomChanged"/>                        
              </m:streetViewPanorama> 
        </h:form>
        </ui:define>

</ui:composition>
</html>
